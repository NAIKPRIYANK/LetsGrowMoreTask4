<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="style.css"/>
</head> 
<body> 
  <div class="header">
  <h1>CALCULATOR</h1>
  </div>
  <div class="container"> 
   <div class="calculator"> 
    <input type="text" placeholder="0" id="Screen" name="Screen"> 
       <button style="color:#c50f09;" onclick="Clear()" class="ac">AC</button> 
       <button style="color:#060505;" onclick="del()" class="c">D</button> 
       <button onclick="insert('%')">%</button> 
       <button onclick="insert('/')">/</button> 
       <button onclick="display('7')">7</button> 
       <button onclick="display('8')">8</button> 
       <button onclick="display('9')">9</button> 
       <button onclick="insert('*')">*</button> 
       <button onclick="display('4')">4</button> 
       <button onclick="display('5')">5</button> 
       <button onclick="display('6')">6</button> 
       <button onclick="display('-')">-</button> 
       <button onclick="display('1')">1</button> 
       <button onclick="display('2')">2</button> 
       <button onclick="display('3')">3</button> 
       <button onclick="display('+')">+</button> 
       <button onclick="zero('0')">0</button> 
       <button onclick="display('.')">.</button> 
       <button style="color:black;" onclick="Calculate()" class="equal">=</button> 
   </div> 
   </div>
   <h2>Design and Code By PRIYANK</h2>
  
  <script src="scripts.js"></script>
</body>
</html>
